website:
  DOI: NA
  GEO: NA
  date run: 2023-03-31
  notes: Analysis of multiplexed RPF data for L. kluyveri. Presumes example-datasets folder structure is held within $HOME/riboviz/ 
         and need to create folder EIRNA_2023/input to place .fastq files into and riboviz will create other folders within
         EIRNA_2023/ to hold outputs. LT_contaminants.fasta is derived from the related species Lachancea thermotolerans since 
         contaminants data from kluyveri wasn't found.
  reference: NA (data not yet published)
  riboviz-version: 2.2

