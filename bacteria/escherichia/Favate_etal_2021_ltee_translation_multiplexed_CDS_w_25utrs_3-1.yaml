provenance:
  authors:
  - author: Alexander Cope
    email: alexander.cope@rutgers.edu
website:
  date run: 2020-10-13
  riboviz-version: 2.0.beta | COMMIT 03a4f13b2d833b8650ebf33bdce81fe2639eb9cf
  GEO: GSE164308
  reference: The landscape of transcriptional and translational changes over 22 years of bacterial adaptation, Favate et. al. 2021
  DOI: 10.1101/2021.01.12.426406
  notes: bioRxiv preprint. RiboSeq for E. coli strains from LTEE experiments. Successfully run using Python and Nextflow pipelines. Map A-site using 3'-end mapping strategy.
  riboviz environment tokens use: for advice on how to use environment tokens with riboviz, see documentation at https://github.com/riboviz/riboviz/blob/main/docs/user/prep-riboviz-config.md#environment-variables-and-configuration-tokens
  riboviz environment tokens note 1: ${RIBOVIZ_DATA} should point to riboviz repo data folder location e.g. /home/user/riboviz/riboviz/data
  riboviz environment tokens note 2: ${RIBOVIZ_ORGANISMS} is location of example-datasets repository folder e.g. /home/user/riboviz/example-datasets
  riboviz environment tokens note 3: ${RIBOVIZ_SAMPLES} should point to location where input data fastq file has been downloaded from simRiboSeq/simulation_runs/riboviz repository folder & placed within 'input' folder

adapters: AGATCGGAAGAGCACACGTCTGAA
asite_disp_length_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/annotations/Escherichia_coli_asite_disp_length.txt
buffer: 25
build_indices: true
count_reads: true
count_threshold: 0
dataset: F-Ec_2020
dedup_umis: true
dir_in: ${RIBOVIZ_SAMPLES}/input/
dir_index: ${RIBOVIZ_SAMPLES}/index/
dir_out: ${RIBOVIZ_SAMPLES}/output/
dir_tmp: ${RIBOVIZ_SAMPLES}/tmp
extract_umis: true
group_umis: true
is_riboviz_gff: true
make_bedgraph: true
max_read_length: 50
min_read_length: 10
multiplex_fq_files:
  SRR13362462.fastq.gz
num_processes: 1
orf_fasta_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/annotations/Escherichia_coli_REL606_CDS_w_25utrs.fa
orf_gff_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/annotations/Escherichia_coli_REL606_CDS_w_25utrs.gff3
orf_index_prefix: ecoli_25_
primary_id: Name
rpf: true
rrna_fasta_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/contaminants/Escherichia_coli_REL606_rrna_trna.fa
rrna_index_prefix: rrna
sample_sheet: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/Favate_etal_2021_ltee_translation_multiplexed_barcodes.tsv
secondary_id: null
umi_regexp: ^(?P<umi_1>.{4}).+(?P<umi_2>.{5})(?P<cell_1>.{5})$
stop_in_feature: false
output_metagene_normalized_profile: true
codon_positions_file: null
dedup_stats: false
feature: CDS
features_file: null
fq_files: null
hisat2_orf_params: -k 2 --no-spliced-alignment --rna-strandness F --no-unal
job_email: null
job_email_events: beas
job_memory: 8G
job_name: riboviz
job_num_cpus: 4
job_parallel_env: mpi
job_runtime: '48:00:00'
nextflow_dag_file: nextflow-dag.html
nextflow_report_file: nextflow-report.html
nextflow_timeline_file: nextflow-timeline.html
nextflow_trace_file: nextflow-trace.tsv
nextflow_work_dir: work
output_pdfs: true
publish_index_tmp: false
run_static_html: true
samsort_memory: null
t_rna_file: null
trim_5p_mismatches: true
validate_only: false
