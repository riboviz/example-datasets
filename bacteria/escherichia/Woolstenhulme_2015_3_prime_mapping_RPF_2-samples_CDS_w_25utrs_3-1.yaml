provenance:
  authors:
  - author: Alexander Cope
    email: alexander.cope@rutgers.edu
website:
  date run: 2020-10-27
  riboviz-version: 2.0.beta | COMMIT ffb53643ccfdf78aa64a1627d2dd8a9c092df632
  GEO: GSE64488
  reference: High Precision Analysis of Translational Pausing by Ribosome Profiling
    in Bacteria Lacking EFP, Woolstenhulme et. al. 2015
  DOI: 10.1016/j.celrep.2015.03.014
  notes: RiboSeq for E. coli K12 MG1655 strain. Successfully run using Python pipeline.
    Assign A-site using 3'-end mapping strategy.
  riboviz environment tokens use: for advice on how to use environment tokens with riboviz, see documentation at https://github.com/riboviz/riboviz/blob/main/docs/user/prep-riboviz-config.md#environment-variables-and-configuration-tokens
  riboviz environment tokens note 1: ${RIBOVIZ_DATA} should point to riboviz repo data folder location e.g. /home/user/riboviz/riboviz/data
  riboviz environment tokens note 2: ${RIBOVIZ_ORGANISMS} is location of example-datasets repository folder e.g. /home/user/riboviz/example-datasets
  riboviz environment tokens note 3: ${RIBOVIZ_SAMPLES} should point to location where input data fastq file has been downloaded from simRiboSeq/simulation_runs/riboviz repository folder & placed within 'input' folder
  
adapters: CTGTAGGCACCATCAAT
asite_disp_length_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/annotations/Escherichia_coli_standard_asite_disp_length.txt
buffer: 25
build_indices: true
count_reads: true
count_threshold: 64
dedup_stats: false
dedup_umis: false
dataset: W-Ec_2015
dir_index: ${RIBOVIZ_SAMPLES}/index
dir_in: ${RIBOVIZ_SAMPLES}/input
dir_out: ${RIBOVIZ_SAMPLES}/output
dir_tmp: ${RIBOVIZ_SAMPLES}/tmp
extract_umis: false
fq_files:
  MOPS1: SRR1734430.sra.fastq.gz
  MOPS2: SRR1734431.sra.fastq.gz
group_umis: false
is_riboviz_gff: true
make_bedgraph: true
max_read_length: 50
min_read_length: 10
multiplex_fq_files: null
num_processes: 1
orf_fasta_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/annotations/Escherichia_coli_K12_CDS_w_25utrs.fa
orf_gff_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/annotations/Escherichia_coli_K12_CDS_w_25utrs.gff3
orf_index_prefix: ecoli_25_
primary_id: Name
rpf: true
rrna_fasta_file: ${RIBOVIZ_ORGANISMS}/bacteria/escherichia/contaminants/Escherichia_coli_rrna_trna.fa
rrna_index_prefix: rRNA
sample_sheet: null
secondary_id: null
umi_regexp: null
stop_in_feature: false
output_metagene_normalized_profile: true
codon_positions_file: null
feature: CDS
features_file: null
hisat2_orf_params: -k 2 --no-spliced-alignment --rna-strandness F --no-unal
job_email: null
job_email_events: beas
job_memory: 8G
job_name: riboviz
job_num_cpus: 4
job_parallel_env: mpi
job_runtime: '48:00:00'
nextflow_dag_file: nextflow-dag.html
nextflow_report_file: nextflow-report.html
nextflow_timeline_file: nextflow-timeline.html
nextflow_trace_file: nextflow-trace.tsv
nextflow_work_dir: work
output_pdfs: true
publish_index_tmp: false
run_static_html: true
samsort_memory: null
t_rna_file: null
trim_5p_mismatches: true
validate_only: false
