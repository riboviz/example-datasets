  riboviz environment tokens note 1: ${RIBOVIZ_DATA} should point to riboviz repo
    data folder location e.g. /home/user/riboviz/riboviz/data
  riboviz environment tokens note 2: ${RIBOVIZ_ORGANISMS} is location of example-datasets
    Homo genus data repository folder e.g. /home/user/riboviz/example-datasets/animalia/homo
  riboviz environment tokens note 3: ${RIBOVIZ_SAMPLES} should point to location where
    input data fastq file has been downloaded & placed within 'input' folder
