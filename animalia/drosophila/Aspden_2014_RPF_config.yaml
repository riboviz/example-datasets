dir_in: A-Dm_2014/input # Input directory
dir_logs: A-Dm_2014/logs # Log files directory
dir_out: A-Dm_2014/output # Output directory
dir_tmp: A-Dm_2014/tmp # Intermediate files directory
do_pos_sp_nt_freq: FALSE # Calculate position-specific nucleotide frequency?
extract_umis: FALSE # Extract UMIs if TRUE
features_file: NULL # Features to correlate with ORFs
